<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>
  <div class="container pt-5 mb-5">
    
    <!-- Header -->
    <div class="row text-center">
      <div class="col-12">
        <img src="/assets/sigma-logo.png" class="logo" width="15%" alt="Sigma Logo">
      </div>
      <div class="col-12 pt-2">
        <h3>Prueba de desarrollo Sigma</h3>
      </div>
      <div class="col-12 pt-3">
        <p class="w-50 m-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore modi unde facilis, perferendis dignissimos magni voluptatibus officiis optio, saepe quibusdam esse vitae.</p>
      </div>
    </div>
    <!-- End Header -->
  
    <div class="row mt-4">
      <div class="col-lg-6 text-right ilustration-container">
        <img src="/assets/sigma-image.png" width="80%" alt="Ilustration sigma">
      </div>
  
      <div class="col-lg-6">
        <div class="card p-4 m-auto ml-0">
          <form class="p-2">
            <div class="form-group">
              <label class="font-weight-bold">Departamento*</label>
              <select required class="form-control" formControlName="state">
                <option disabled>Seleccione</option>
              </select>
            </div>
  
            <div class="form-group">
              <label class="font-weight-bold">Ciudad*</label>
              <select required class="form-control" formControlName="city">
                <option disabled>Seleccione</option>
              </select>
            </div>
  
            <div class="form-group">
              <label class="font-weight-bold">Nombre*</label>
              <input type="text" required class="form-control" formControlName="name">
            </div>
  
            <div class="form-group">
              <label class="font-weight-bold">Correo*</label>
              <input type="email" required class="form-control" formControlName="email">
            </div>
  
            <div align="center" class="mt-3">
              <button type="submit" class="btn btn-lg pl-5 pr-5" [disabled]="!form.valid">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
